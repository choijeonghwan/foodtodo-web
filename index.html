<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FOODTODO</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link href='http://fonts.googleapis.com/css?family=Permanent+Marker|Delius+Unicase:700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="inputReset.css">
</head>
<body data-ng-app="foodTodoWeb" data-ng-controller="TodoController as todoCtr">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
	
	<header>
		<img src="img/web_header.png" />
		<img class="logo" src="img/foodTodo_logo.png" />
		<img class="flag" src="img/papyrus.png" />
		<div class="todomonInfo">
			<div class="nameInfo">율무</div>
			<div class="level">LEVEL:{{todoCtr.level}}</div>
			<div class="point">POINT:{{todoCtr.point}}/{{todoCtr.levelPoint}}</div>
			<div class="hunger">HUNGER:35%</div>			
		</div>
		<div class="todomon">
			<canvas id="canvas" width="230" height="230"></canvas>
		</div>
		<div class="categoryDiv">
			<div class="category">UPCOMING</div>
			<div class="category">TODAY</div>
			<div class="category">WEEKLY</div>
			<div class="category">SOMEDAY</div>
		</div>
	</header>
	<div id="todoCtr1" class="todoCtrl">
		<!-- <input type="button" value="Refresh" data-ng-click="todoCtr.refreshList()" /> <br /> -->
		<div class="todoWrite">
			<input class="todoForm" type="text" data-ng-model="todoCtr.todoText" name="todo" placeholder="뭐해먹을래?"/> 
			<input class="todoWriteBtn" type="button" value="Add" data-ng-click="todoCtr.addTodo()" /> 
		</div>
		
		<div data-ng-repeat="todo in todoCtr.todos| orderBy:'$index':true" class="todoTable">
			<div class="todoText">{{todo.text}}</div>
			<div onclick="eatTodo()" class="todoDelete">[<a href="#" data-ng-click="todoCtr.deleteTodo(todo.id)">X</a>]</div>
		</div>
	</div>
	<div id="todoCtr2" class="todoCtrl">
		<!-- <input type="button" value="Refresh" data-ng-click="todoCtr.refreshList2()" /> <br /> -->
		<div class="todoWrite">
			<input class="todoForm" type="text" data-ng-model="todoCtr.todoText2" name="todo" placeholder="ctr2"/> 
			<input class="todoWriteBtn" type="button" value="Add" data-ng-click="todoCtr.addTodo2()" /> 
		</div>
		
		<div data-ng-repeat="todo in todoCtr.todos2" class="todoTable">
			<div class="todoText">{{todo.text}}</div>
			<div onclick="eatTodo()" class="todoDelete">[<a href="#" data-ng-click="todoCtr.deleteTodo2(todo.id)">X</a>]</div>
		</div>
	</div>
	<div id="todoCtr3" class="todoCtrl">
		<!-- <input type="button" value="Refresh" data-ng-click="todoCtr.refreshList3()" /> <br /> -->
		<div class="todoWrite">
			<input class="todoForm" type="text" data-ng-model="todoCtr.todoText3" name="todo" placeholder="ctr3"/> 
			<input class="todoWriteBtn" type="button" value="Add" data-ng-click="todoCtr.addTodo3()" /> 
		</div>
		
		<div data-ng-repeat="todo in todoCtr.todos3" class="todoTable">
			<div class="todoText">{{todo.text}}</div>
			<div onclick="eatTodo()" class="todoDelete">[<a href="#" data-ng-click="todoCtr.deleteTodo3(todo.id)">X</a>]</div>
		</div>
	</div>
	<div id="todoCtr4" class="todoCtrl">
		<!-- <input type="button" value="Refresh" data-ng-click="todoCtr.refreshList4()" /> <br /> -->
		<div class="todoWrite">
			<input class="todoForm" type="text" data-ng-model="todoCtr.todoText4" name="todo" placeholder="ctr4"/> 
			<input class="todoWriteBtn" type="button" value="Add" data-ng-click="todoCtr.addTodo4()" /> 
		</div>
		
		<div data-ng-repeat="todo in todoCtr.todos4" class="todoTable">
			<div class="todoText">{{todo.text}}</div>
			<div onclick="eatTodo()" class="todoDelete">[<a href="#" data-ng-click="todoCtr.deleteTodo4(todo.id)">X</a>]</div>
		</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
	<!-- <script type="text/javascript" src="myInfo.js"></script> -->
</body>
</html>
